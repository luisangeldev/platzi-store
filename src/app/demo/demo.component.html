<input type="text" [(ngModel)]="title">
{{ title }}
<input type="text" [(ngModel)]="power">
{{ power | exponential }}

<div [ngSwitch]="title">
  <p *ngSwitchCase="'luis'">
    Este es luis
  </p>
  <p *ngSwitchCase="'juan'">
    Este es juan
  </p>
  <p *ngSwitchCase="'camilo'">
    Este es camilo
  </p>
  <p *ngSwitchDefault>
    No hay match
  </p>
</div>

<h2>Lista</h2>
<button (click)="addItem()">Add item</button>

<ul>
  <li *ngFor="let name of items; let i=index">
    {{ name }} - {{ i }}
    <button type="button" (click)="removeItem(i)" class="btn btn-primary">x</button>
  </li>
</ul>
