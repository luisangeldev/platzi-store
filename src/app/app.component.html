<input type="text" [(ngModel)]="title">
{{ title }}

<div [ngSwitch]="title">
<p *ngSwitchCase="'luis'">
  Este es luis
</p>
<p *ngSwitchCase="'juan'">
  Este es juan
</p>
<p *ngSwitchCase="'camilo'">
  Este es camilo
</p>
</div>

<h2>Lista</h2>
<button (click)="addItem()">Add item</button>

<ul>
  <li *ngFor="let name of items; let i=index">
    {{ name }} - {{ i }}
    <button type="button" (click)="removeItem(i)" class="btn btn-primary">x</button>
  </li>
</ul>

<div *ngFor="let product of products">
  {{ product.title }}
  <img [src]="product.image" [alt]="product.title">
  {{ product.price }}
</div>
