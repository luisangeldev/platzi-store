<input type="text" [(ngModel)]="title">
{{ title }}

<div [ngSwitch]="title">
  <p *ngSwitchCase="'luis'">
    Este es luis
  </p>
  <p *ngSwitchCase="'juan'">
    Este es juan
  </p>
  <p *ngSwitchCase="'camilo'">
    Este es camilo
  </p>
  <p *ngSwitchDefault>
    No hay match
  </p>
</div>

<h2>Lista</h2>
<button (click)="addItem()">Add item</button>

<ul>
  <li *ngFor="let name of items; let i=index">
    {{ name }} - {{ i }}
    <button type="button" (click)="removeItem(i)" class="btn btn-primary">x</button>
  </li>
</ul>

<div class="product-grid">
  <app-product
    *ngFor="let product of products"
    (productClicked)="clickProduct($event)"
    [product]="product">
  </app-product>
</div>
